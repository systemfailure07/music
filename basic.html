<!DOCTYPE html>
<html>
    <head>
        <title>icon page</title>
        <style>
            img{
                margin:20px;
                top:10px;
            }
               h1{
                color:white;
                margin: 10px;
            }
            h3{
                color:white;
                margin: 20px;
            }
        </style>
    </head>
    <body bgcolor="black">
        <h1>Music</h1>
        <div>
            <img src="home.png" alt="Home" />
            <h3>Home</h3>
            <img src="search.png" alt="search"/>
            <h3>Search</h3>
            <img src="liked songs.png" alt="songs" />
            <h3>Liked songs</h3>
            <img src="your library.png" alt="library"/>
            <h3>Your library</h3>
        </div>
    </body>
</html>
